<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brio Elevators OTF Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="brio-2.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="brio-2.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="brio-2.png" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Brio Logo" style="float: left; width: 100px; height: auto;">
    <h1>Brio Elevators OTF Form</h1>

    <h2>Sales Team</h2>
    <label for="salesPerson">Sales Person:</label>
    <select id="salesPerson" name="salesPerson">
      <option value="Ibrahim Ayub">Ibrahim Ayub</option>
      <option value="Nandhini Nath">Nandhini Nath</option>
      <option value="Mallesh Naidu">Mallesh Naidu</option>
      <option value="Venkatesh J">Venkatesh J</option>
      <option value="Venu J">Venu J</option>
    </select>

    <label for="teamLeader">Team Leader Involved:</label>
    <select id="teamLeader" name="teamLeader">
      <option value="Venkatesh J">Venkatesh J</option>
      <option value="Afash Mohammad">Afash Mohammad</option>
      <option value="None">None</option>
    </select>
    <label for="Refferedby">Reffered by:</label>
    <input type="text" id="Refferedby" name="Refferedby">

    <h2>Customer Details</h2>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName">

    <label for="area">Area:</label>
    <input type="text" id="area" name="area">

    <label for="city">City:</label>
    <input type="text" id="city" name="city">

    <label for="billingAddress">Billing Address:</label>
    <input type="text" id="billingAddress" name="billingAddress">

    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" id="shippingAddress" name="shippingAddress">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber">

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email">

    <label for="alternateContactName">Alternate Contact Name:</label>
    <input type="text" id="alternateContactName" name="alternateContactName">

    <label for="alternateContactNumber">Alternate Contact Number:</label>
    <input type="text" id="alternateContactNumber" name="alternateContactNumber">

    <label for="finalQuotation">Final Quotation Number:</label>
    <input type="text" id="finalQuotation" name="finalQuotation">


    <label for="orderTakenDate">Order Taken Date:</label>
    <input type="date" id="orderTakenDate" name="orderTakenDate">

    <label for="deliveryMonths">Promised Delivery in Months from Signing the Drawing:</label>
    <input type="number" id="deliveryMonths" name="deliveryMonths">

    <label for="cashAccountCommitments">Cash & Account Commitments:</label>
    <input type="text" id="cashAccountCommitments" name="cashAccountCommitments">

    <h2>Order Details</h2>
    <label for="model">Model:</label>
    <select id="model" name="model">
      <option value="Monte Luxe-Gearless Belt">Monte Luxe-Gearless Belt</option>
      <option value="Ritz-Grealees Rope">Ritz-Grealees Rope</option>
      <option value="Vista-Hydraulic">Vista-Hydraulic</option>
      <option value="Brio Commercial-Mobility Series">Brio Commercial-Mobility Series</option>
    </select>

    <label for="Structure">Structure:</label>
    <select id="Structure" name="Structure">
      <option value="with">With Structure</option>
      <option value="without">Without Structure</option>
    </select>

    <label for="structureColor">Structure Color:</label>
    <input type="text" id="structureColor" name="structureColor">

    <label for="structurecovering">Structure Covering:</label>
    <select id="structurecovering" name="structurecovering">
      <option value="acp">ACP</option>
      <option value="Glass">Glass</option>
      <option value="none">None</option>
    </select>

    <label for="installationType">Installation Type:</label>
    <select id="installationType" name="installationType">
      <option value="indoor">Indoor</option>
      <option value="outdoor">Outdoor</option>
    </select>

    <label for="shaftWidth">Shaft Width (mm):</label>
    <input type="text" id="shaftWidth" name="shaftWidth">

    <label for="shaftDepth">Shaft Depth (mm):</label>
    <input type="text" id="shaftDepth" name="shaftDepth">

    <label for="pit">Pit (mm):</label>
    <input type="text" id="pit" name="pit">

    <label for="headroom">Headroom (mm):</label>
    <input type="text" id="headroom" name="headroom">

    <label for="travelHeight">Travel Height (mm):</label>
    <input type="text" id="travelHeight" name="travelHeight">

    <label for="floorToFloorDistance">Floor to Floor Distance (mm):</label>
    <input type="text" id="floorToFloorDistance" name="floorToFloorDistance">

    <label for="payload">Payload (kg):</label>
    <input type="text" id="payload" name="payload">

    <label for="floors">No of Floors:</label>
    <select id="floors" name="floors">
      <option value="G+1">G+1</option>
      <option value="G+2">G+2</option>
      <option value="G+3">G+3</option>
      <option value="G+4">G+4</option>
      <option value="G+5">G+5</option>
      <option value="G+6">G+6</option>
      <option value="G+7">G+7</option>
      <option value="G+8">G+8</option>
      <option value="G+9">G+9</option>
      <option value="G+10">G+10</option>
    </select>

    <h2>Cabin Details</h2>
    <div class="cabin-container">
      <div class="cabin-details">
        <label for="cabinType">Cabin Type:</label>
        <select id="cabinType" name="cabinType">
          <option value="Classic">Classic</option>
          <option value="Pro">Pro</option>
          <option value="Elegance">Elegance</option>
        </select>

        <label for="glassWall">Glass Wall in Cabin:</label>
        <select id="glassWall" name="glassWall">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="cabin-image">
        <img src="cabin.png" alt="Cabin Image">
      </div>
    </div>

    <div>
      <label for="cabinDesign">Cabin Design:</label><br>
      <label for="cabinDesignA">A Side:</label><br>
      <input type="text" id="cabinDesignA" name="cabinDesignA" placeholder="A"><br>
      <label for="cabinDesignB">B Side:</label><br>
      <input type="text" id="cabinDesignB" name="cabinDesignB" placeholder="B"><br>
      <label for="cabinDesignC">C Side:</label><br>
      <input type="text" id="cabinDesignC" name="cabinDesignC" placeholder="C"><br>
      <label for="cabinDesignDoor">Door Side:</label><br>
      <input type="text" id="cabinDesignDoor" name="cabinDesignDoor" placeholder="Door"><br>
    </div>

    <div>
      <label for="handrail">Handrail:</label>
      <select id="handrail" name="handrail">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>

     <div>
      <label for="ceiling">Ceiling:</label>
      <select id="ceiling" name="ceiling">
        <option value="Strip Light">Strip Light</option>
        <option value="Spot Light">Spot Light</option>
      </select>
    </div>

    <div>
      <label for="doortype">Door Type:</label>
      <select id="doortype" name="doortype">
        <option value="Strip Light">Full Vision Automatic Glass Doors</option>
        <option value="Spot Light">Half Vision Automatic Glass Doors</option>
        <option value="Spot Light">Mini Vision Automatic Glass Doors</option>
        <option value="Spot Light">SS Plain Automatic Doors</option>
        <option value="Spot Light">Swing Full Glass Doors</option>
        <option value="Spot Light">collapsable Doors</option>
      </select>
    </div>
    <label for="DoorOpening">Door Opening:</label>
    <input type="text" id="DoorOpening" name="DoorOpening">

    <div>
      <label for="CabinFlooring">Cabin Flooring:</label>
      <select id="CabinFlooring" name="CabinFlooring">
        <option value="BlueVinyl">Blue Vinyl</option>
        <option value="WoodVinyl">Wood Vinyl</option>
      </select>
    </div>

    <h2>Additional Features</h2>
    <label for="SafetyAlarm">Safety Alarm:</label>
    <select id="SafetyAlarm" name="SafetyAlarm">
      <option value="SafetyAlarmYes">Yes</option>
      <option value="SafetyAlarmNo">No</option>
    </select>

    <label for="IntercomPhone">Intercom Phone:</label>
    <select id="IntercomPhone" name="IntercomPhone">
      <option value="IntercomPhoneYes">Yes</option>
      <option value="IntercomPhoneNo">No</option>
    </select>

    <label for="VoiceAnnouncer">Voice Announcer:</label>
    <select id="VoiceAnnouncer" name="VoiceAnnouncer">
      <option value="VoiceAnnouncerYes">Yes</option>
      <option value="VoiceAnnouncerNo">No</option>
    </select>

    <h2>COP/LOP Details</h2>

    <div>
      <label for="copLop">COP/LOP:</label><br>
      <select id="copLop" name="copLop">
        <option value="button">Button</option>
        <option value="touch">Touch Panels</option>
        <option value="fullTouchVision">Full Touch Vision</option>
      </select>
    </div>

    <div>
      <label for="copLopColor">COP/LOP Color:</label><br>
      <select id="copLopColor" name="copLopColor">
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>
    </div>

    <div>
      <label for="authentication">Authentication:</label><br>
      <select id="authentication" name="authentication">
        <option value="rfid">RFID</option>
        <option value="pin">PIN</option>
        <option value="authenticationNone">None</option>
      </select>
    </div>

    <div>
      <label for="authenticationNeed">Authentication Need:</label><br>
      <input type="text" id="authenticationNeed" name="authenticationNeed"><br>
    </div>

    <label for="remarks">Additional Remarks:</label>
    <textarea id="remarks" name="remarks"></textarea>


    <h2>Upload Photos</h2>
      <p>Please hold down the <strong>Ctrl</strong> (or <strong>Cmd</strong> on Mac) key to select multiple images.</p>
      <label for="buildingPhotos">Building/Site:</label>
      <input type="file" id="buildingPhotos" name="buildingPhotos" accept="image/*" multiple><br>
      
      <label for="pitPhotos">PIT:</label>
      <input type="file" id="pitPhotos" name="pitPhotos" accept="image/*" multiple><br>
      
      <label for="headroomPhotos">Headroom:</label>
      <input type="file" id="headroomPhotos" name="headroomPhotos" accept="image/*" multiple><br>
      
      <label for="SelectedCOPLOP">Selected COP/LOP:</label>
      <input type="file" id="SelectedCOPLOP" name="SelectedCOPLOP" accept="image/*" multiple><br>
      
      <label for="SelectedCabin">Selected Cabin:</label>
      <input type="file" id="SelectedCabin" name="SelectedCabin" accept="image/*" multiple><br>
      
      <label for="SelectedCelling">Selected Celling:</label>
      <input type="file" id="SelectedCelling" name="SelectedCelling" accept="image/*" multiple><br>
      
      <label for="remainingPhotos">Remaining Images:</label>
      <input type="file" id="remainingPhotos" name="remainingPhotos" accept="image/*" multiple><br>


     <button type="button" onclick="downloadPDF()">Download as PDF</button>
  </div>
<!-- Include external JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
